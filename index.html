<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Passionate Flutter developer creating beautiful and functional mobile applications. Portfolio showcasing diverse projects and technical expertise.">
  <meta name="keywords" content="Flutter Developer, Mobile App Developer, Dart, Portfolio, Cross-Platform Development">
  <meta name="author" content="Daksh Shrivastav">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourusername.github.io/">
  <meta property="og:title" content="Daksh Shrivastav | Web Portfolio">
  <meta property="og:description" content="Flutter developer portfolio showcasing mobile applications and technical projects.">
  <meta property="og:image" content="https://yourusername.github.io/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourusername.github.io/">
  <meta property="twitter:title" content="Daksh Shrivastav | Web Portfolio">
  <meta property="twitter:description" content="Flutter developer portfolio showcasing mobile applications and technical projects.">
  <meta property="twitter:image" content="https://yourusername.github.io/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Daksh Shrivastav | Web Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #6750a4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }
    
    .loading-subtext {
      margin-top: 8px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Daksh's Portfolio...</div>
    <div class="loading-subtext">Initializing Flutter Web App</div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
